    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="margin-top: 35px;" id="htmlData">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold" style="font-size: 20px;">Reporte de Ventas</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                  
                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id_Venta</th>
                            <th>Fecha</th>
                            <th>Monto Total de Venta</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let venta of ventasDetails">
                            <td>{{venta.id_Venta}}</td>
                            <td>{{venta.fecha}}</td>
                            <td>{{venta.montoTotal}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <div class="modal fade" id="repVentdate" #repVentdate tabindex="-1" role="dialog" aria-labelledby="vv"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">

                <!-- Header del Modal -->
                <div class="modal-header">
                    <!-- TÃ­tulo Modal -->
                    <h4 class="modal-title" id="vv">Generar Tiendas</h4>
                    <!-- BotÃ³n para cerrar Modal -->
                    <button class="btn btn-danger close" aria-label="close" type="button" data-bs-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Body del Modal -->
                <div class="modal-body">
                    <form #registerForm="ngForm">
                        <div class="form-group">
                            <label for="id_sucursal" class="form-label">Fecha inicio</label>
                            <input type="date" #fecha1 name="id_sucursal_agregar" class="form-control">

                            <label for="id_sucursal" class="form-label">Fecha Fin </label>
                            <input type="date" #fecha2 name="id_sucursal_agregar" class="form-control">
                        </div>

                        <!-- Pie de Modal con botÃ³n -->
                        <div class="form-group">
                            <button #AgregarButton id="AgregarButton" type="submit" style="margin-top: 10px;"
                                class="btn btn-outline-success"
                                (click)="reporteFechas(fecha1.value, fecha2.value)">Aceptar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
